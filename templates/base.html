<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/charts/highcharts.js"></script>
    <link rel="stylesheet" href="/static/css/add.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/css/base.css">

</head>
<body>


<div class="header">
    <span style="background-color: azure">{{ request.session.user_name }}</span>

</div>

<div class="container">

    <div class="menu left">
        <div class="list-group">
            {% if request.path == '/stark/vpn/userinfo/' %}
                <a href="/stark/vpn/userinfo/" class="list-group-item active">
                    用户管理
                </a>
            {% else %}
                <a href="/stark/vpn/userinfo/" class="list-group-item">
                    用户管理
                </a>
            {% endif %}
            {% if request.path == '/stark/vpn/user/' %}
                <a href="/stark/vpn/user/" class="list-group-item active">
                    密钥管理
                </a>
            {% else %}
                <a href="/stark/vpn/user/" class="list-group-item">
                    密钥管理
                </a>
            {% endif %}


            <a href="/logout/" class="list-group-item">注销</a>

        </div>
    </div>


    <div class="content right">
        {% block content %}


        {% endblock %}
    </div>


</div>
<script>
    $(".list-group-item").click(
        function () {
            $(this).removeClass('active').siblings().removeClass('active')

        }
    )
</script>

</body>
</html>
